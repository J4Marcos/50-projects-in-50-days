<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>

</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #a6cfcf;">
                <h1>nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #e09027;">
                <h1>cor do ceu</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #553608;">
                <h1>carvalho</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: rgb(185, 178, 108);">
                <h1>luz do amanhecer</h1>
                <p>all in pink</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('7Aw5Enh.jpeg')"></div>
            <div style="background-image: url('FGsNGAm.jpeg')"></div>
            <div style="background-image: url('Q8yNvFN.jpeg')"></div>
            <div style="background-image: url('XxPHpN9.jpeg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
